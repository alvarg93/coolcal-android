apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'de.felixschulze.gradle.hockeyapp'

project.ext {
    versionCode = Integer.parseInt(System.getenv("BITRISE_BUILD_NUMBER") ?: "0")
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "co.netguru.android.coolcal"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        staging {
            applicationId "co.netguru.android.coolcal.staging"
        }

        production {
            applicationId "co.netguru.android.coolcal"
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}


dependencies {
    // lang support
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // lib
    compile 'net.hockeyapp.android:HockeySDK:2.2.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.sothree.slidinguppanel:library:3.2.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar'
    compile 'com.jakewharton:kotterknife:0.1.0-SNAPSHOT'
    compile 'joda-time:joda-time:2.9.1'
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile 'com.twotoasters.SectionCursorAdapter:library:2.0.1'

    // Leak canary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'

    // module
    compile project(':owm')
}

buildscript {
    ext.kotlin_version = '1.0.0-beta-3595'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}
repositories {
    mavenCentral()
}
